<script>	
	
		
	var li = $api.domAll('.title-box-ul li');	
	var mySwiper = Swipe($api.byId('swipe'),{	
		auto:3000,	
		continuous: true,	
		callback: function(index,elem) {	
            var i = li.length;	
            while (i--) {	
                li[i].className = '';	
            }	
            li[index].className = 'active';	
        }	
	});	

	function opendetail(name){
		var url = name + '.html'
		api.openWin({
		    name: name,
		    url: url,
		    pageParam: {name: 'test'},
		    bounces: false,	
		    showProgress:true,
		});
	}
	function windowopen(index){
		if(index==0){
			api.openWin({
			    name: 'page'+index,
			    url: '../modules/plan.html',
			    pageParam: {
			        name: 'test'
			    }
			});
		}else if(index==1){
			api.openWin({
			    name: 'page'+index,
			    url: '../html/tool_window.html',
			    pageParam: {
			        name: 'test'
			    }
			});
		}else if(index==2){
			api.openWin({
			    name: 'page'+index,
			    url: '../html/question_window.html',
			    pageParam: {
			        name: 'test'
			    }
			});
		}else if(index==3){
			api.openWin({
			    name: 'page'+index,
			    url: '../html/course_window.html',
			    pageParam: {
			        name: 'test'
			    }
			});
		}
	}
	apiready = function (){	
		api.showProgress({
		    style: 'default',
		    animationType: 'fade',
		    title: '努力加载中...',
		    text: '先喝杯茶...',
		    modal: false
		});

		setTimeout(function(){
			api.hideProgress();	
		},500);

		api.setRefreshHeaderInfo({	
			visible: true,	
			bgColor: 'rgba(0,0,0,0)',	
			textColor: '#666',	
			textDown: '下拉刷新',	
			textUp: '释放刷新'		
		}, function(ret, err){	
		    api.refreshHeaderLoadDone();	
		});	
	};
