<!doctype html>	
<html>	
  <head>	
    <meta charset="utf-8">	
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">	
    <title>window</title>	
    <link rel="stylesheet" type="text/css" href="../css/api.css" />	
    <link rel="stylesheet" type="text/css" href="../css/main.css" />	
    <style>	
    body{
        height: 100%;
        width: 100%;
        background: #2d2143;
    }
    </style>	
  </head>	
  <body>	
    <div id="wrap">	
      	
      <div id="main">	
        	
      </div>	
      

    </div>	
  </body>	
<script type="text/javascript" src="../script/api.js"></script>	
<script type="text/javascript">	

    apiready = function(){	
        api.setStatusBarStyle({	
          style: 'dark'	
        });	
        var main = $api.byId('main');	
        var mainPos = $api.offset(main);


        var NVTabBar = api.require('NVTabBar');
        NVTabBar.open({
            styles: {
                bg: '#fff',
                h: 50,
                dividingLine: {
                    width: 0.5,
                    color: '#000'
                },
                badge: {
                    bgColor: '#ff0',
                    numColor: '#fff',
                    size: 6.0
                }
            },
            items: [{
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/button-index1.png',
                    highlight: 'widget://image/button-index1.png',
                    selected: 'widget://image/button-index1.png'
                }
               
            }, {
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/button-message1.png',
                    highlight: 'widget://image/button-message1.png',
                    selected: 'widget://image/button-message1.png'
                }
                
            }, {
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 25.0,
                    h: 25.0,
                },
                icon: {
                    normal: 'widget://image/button-home2.png',
                    highlight: 'widget://image/button-home2.png',
                    selected: 'widget://image/button-home2.png'
                }
                
            }],
            selectedIndex: 2
        }, function(ret, err) { 
            if(ret.index==1){
              api.openWin({
                    name: 'message',
                    url: 'message_window.html',
                    pageParam: {name: 'test'},
                    bounces: false, 
                    showProgress:true,
                    animation:{
                      type:"none",              
                      subType:"from_bottom", 
                      duration:300               
                    }
                });
                NVTabBar.setSelect({
                    index: 1
                });
            }else if(ret.index==2){
              
              api.openWin({
                    name: 'home',
                    url: 'home_window.html',
                    pageParam: {name: 'test'},
                    bounces: false, 
                    showProgress:true,
                    animation:{
                      type:"none",              
                      subType:"from_bottom", 
                      duration:300               
                    }
                });
                NVTabBar.setSelect({
                    index: 2
                });
            }else if(ret.index==0){
              api.openWin({
                    name: 'index',
                    url: 'index_window.html',
                    pageParam: {name: 'test'},
                    bounces: false, 
                    showProgress:true,
                    animation:{
                      type:"none",              
                      subType:"from_bottom", 
                      duration:300               
                    }
                });
                NVTabBar.setSelect({
                    index: 0
                });
            }
        });
           

        api.openFrame ({	
            name: 'home_frame1',	
            url: './home_frame1.html',	
            rect:{	
            x:0,	
            y:0,	
            w:'auto',	
            h:api.frameHeight-50
            },	
            bounces: true,	
            opaque: false,	
            vScrollBarEnabled:false,	
            hScrollBarEnabled:false	
        });	
    };	
  </script>	
</html>
