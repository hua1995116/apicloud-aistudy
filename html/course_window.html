<!doctype html>	
<html>

    <meta charset="utf-8">

<body>	
    <div id="wrap"> 
    <!-- 热点头部 --> 
      <div id="hotTitle" class="titlebar activebar">  
        <div id="thridHeader" class="titlebar">   
              <div class="topbar blackbar">          
                <img src="../image/ic_back_u.png" alt="" class="left_btn" id="topbar_email"  tapmode="btn_click" onclick="close_window()"> 
                课程 
                <img src="../image/search.png" alt="" class="right_btn" id="topbar_search"   tapmode="btn_click" onclick="openwindow('search')">
              </div>  
          </div>         
      </div>   
    </div>  
</body>	
<script type="text/javascript" src="../script/api.js"></script>	
<script type="text/javascript">	
    apiready = function(){	
      var thridHeader = $api.byId('thridHeader');	
      $api.fixIos7Bar(thridHeader);	
      var thridHeader = $api.offset(thridHeader);	
      	
      api.openFrame ({	
            name: 'course_frame1',	
            url: 'course_frame1.html',	
            rect:{	
                x:0,	
                y:thridHeader.h,	
                w:'auto',	
                h:'auto'	
            },	
           
        });	
    };	
    function close_window(){
      api.closeWin();
    }
    function openwindow(name){
      var url = name+'.html';
      api.openWin({
        name: name,
        url: url,
        pageParam: {
            name: 'test'
        }
    });
    }
  </script>	
</html>
