<script>	
	$('.un-login').click(function(){
		open_login('login');
	});

	function open_login(name){
		var url = name + '_window.html'
        api.openWin({
            name: name,
            url: url,
            pageParam: {name: 'test'},
            bounces: false, 
            showProgress:true,
            animation:{
			    type:"movein",              
			    subType:"from_bottom", 
			    duration:300               
			}
        });
    }
    function open_window(name){
		var url = name + '_window.html'
        api.openWin({
            name: name,
            url: url,
            pageParam: {name: 'test'},
            bounces: false, 
            showProgress:true,
        });
    }

    function unlogin(){
    	$('#unlogin').css('display','block');
    	$('#inlogin').css('display','none');
    	api.alert({
            title: '退出成功',
            buttons: ['确定']
        }, function (ret, err) {
            if (ret.buttonIndex == 1) {
                api.closeWin({
                	name:'home_setting'
                });
            }
        });
    }

    function inlogin(){
    	$('#inlogin').css('display','block');
    	$('#unlogin').css('display','none');
    	api.alert({
            title: '登陆成功',
            buttons: ['确定']
        }, function (ret, err) {
            if (ret.buttonIndex == 1) {
                api.closeWin({
                	name:'login'
                });
            }
        });
    }
