<script >   
    apiready = function(){  
        var hotheader = $api.byId('hotTitle');  
        $api.fixIos7Bar(hotheader); 
        var hotheader = $api.offset(hotheader); 
        var main = $api.byId('main');   
        var mainPos = $api.offset(main);   
       

        api.openFrame ({    
            name: 'home_plan_frame', 
            url: 'home_plan_frame.html', 
            rect:{  
                x:0,    
                y:hotheader.h,  
                w:'auto',   
                h:api.frameHeight-hotheader.h
            },  
            pageParam: {name: 'test'},  
            bgColor: '#fff', 
        });
    };

        api.closeWin();
